<html>

<head>
  <title>Fitness Extension</title>
  <link rel="stylesheet" href="exerciseSection/bootstrap.min.css">
  <style>
    body {
      overflow: hidden;
      margin-top: 0px;
    }



    #dumbbellImage {
      width: 150px;
      margin: 1px;
      margin-left: 5px;
      padding: 5px
    }
  </style>
</head>

<body>

  <img src='./dumbbell2.png' id='dumbbellImage'>

  <h5 class="text-center">Set Workout</h5>

  <div class="row mb-2 justify-content-center">
    <button class="btn btn-outline-primary btn-sm" id='sampleSecond' value='0.1'>Sample Second</button>
  </div>
  <div class="row mb-2 justify-content-center">
    <button class="btn btn-outline-secondary btn-sm" id='15min' value='15'>15 Minutes</button>
  </div>

  <div class="row mb-2 justify-content-center">
    <button class="btn btn-outline-dark btn-sm" id='30min' value='30'>30 Minutes</button>
  </div>

  <div class="row justify-content-center">
    <button class="btn btn-outline-danger btn-sm" id='cancelAlarm'>Cancel Alarm</button>
  </div>

</body>

<script src="popup.js"></script>

</html>
